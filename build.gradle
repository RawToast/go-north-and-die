buildscript {
    ext.kotlin_version = '1.2.21'
    ext.ktor_version = '0.9.0'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.adarshr:gradle-test-logger-plugin:1.1.2'
    }
}

plugins {
    id "com.heroku.sdk.heroku-gradle" version "0.2.0"
    id "org.jetbrains.kotlin.jvm" version "1.2.21"
}


// Plugins
apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'com.adarshr.test-logger'
apply plugin: 'kotlin-kapt'


mainClassName = 'gonorth.slack.SlackServerKt'

// Repositories
repositories {
    mavenCentral()

    jcenter()
    maven { url  "http://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

// Dependencies
dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile 'io.arrow-kt:arrow-core:0.6.1'
    compile 'io.arrow-kt:arrow-typeclasses:0.6.1'
    compile 'io.arrow-kt:arrow-instances:0.6.1'
    compile 'io.arrow-kt:arrow-syntax:0.6.1'
    kapt    'io.arrow-kt:arrow-annotations-processor:0.6.1'

    compile 'io.arrow-kt:arrow-free:0.6.1'
    compile 'io.arrow-kt:arrow-effects:0.6.1'
    compile 'io.arrow-kt:arrow-optics:0.6.1'

    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-jackson:$ktor_version"

    testCompile 'junit:junit:4.11'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    compile ('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.2')
}

// Language Settings
kotlin {
    experimental {
        coroutines "enable"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task stage() {
    dependsOn build
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}

test {
    testLogging {
        outputs.upToDateWhen {false}
    }
}
jar {
    manifest {
        attributes 'Main-Class': 'gonorth.slack.SlackServerKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
